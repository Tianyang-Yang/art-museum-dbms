<html>

<head>
  <title>Add Art Piece</title>
  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="/static/dropdown.css">
  <script src="/static/index.js"></script>
  <script src="/static/dropdown.js"></script>
  <style>
    body{ 
      letter-spacing: 1pt;
      font-size: 15pt;
      font-family: arial;
    }
  </style>
</head>

<body>
  <div>
    <form method="POST" action="/add_emp">
      Name:<br>
      <input class="input-field" type="text" name="name" required><br>
      SSN:<br>
      <input class="input-field" type="number" name="ssn" required><br>
      Age:<br>
      <input class="input-field" type="number" name="age" required><br>
      Department:<br>
      <select name="dept" class="custom-select" style="width:400px;" required>
        <option>Select Department</option>
        {% for n in data %}
        <option>{{n}}</option>
        {% endfor %}
      </select><br>

      <input class="submit-btn" type="submit" value="Submit">

    </form>
    <div class="dropdown">
      <button class="dropbtn" onclick="goBack()">Return</button>
    </div>
  </div>
</body>

</html>
