<html>

<head>
  <title>Art Museum DBMS</title>

  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="/static/dropdown.css">
  <script src="/static/index.js"></script>
  <script src="/static/dropdown.js"></script>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
</head>

<body>
  <h1> Art Museum DBMS</h1>
  <div id="main-wrapper">
    <div class="topnav">
      <div class="search-container">
        <input type="text" placeholder="Enter your search here..." name="search">
        <button type="submit" onclick="displayResult()">Search</button>
      </div>
      <div id="search-result">
        This is the search result.
      </div>
    </div>

    <div id="nav">
      <ul>
        <li><a href="index">Inventory</a></li>
        <li><a href="personnel">Personnel</a></li>
        <li><a href="customer">Customer</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <a href="addap"><button class="dropbtn">Add Art Piece</button></a>
    </div>
    <div class="dropdown">
      <a href="addexhib"><button class="dropbtn">Add Exhibition</button></a>
    </div>
    <div class="dropdown">
      <a href="addgal"><button class="dropbtn">Add Gallery</button></a>
    </div>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'artpieces')">Art Pieces</button>
      <button class="tablinks" onclick="openCity(event, 'exhibitions')">Exhibitions</button>
      <button class="tablinks" onclick="openCity(event, 'galleries')">Galleries</button>
    </div>

    <!-- Tab content -->
    <div id="artpieces" class="tabcontent">
      <h3>Art Pieces</h3>
      <div>
        {% for n in ap_data %}
        <div>{{n}}</div>
        {% endfor %}
      </div>
    </div>

    <div id="exhibitions" class="tabcontent">
      <h3>Exhibitions</h3>
      <div>
        {% for n in exhib_data %}
        <div>{{n}}</div>
        {% endfor %}
      </div>
    </div>

    <div id="galleries" class="tabcontent">
      <h3>Galleries</h3>
      {% for n in gal_data %}
      <div>Gallery {{n}}</div>
      {% endfor %}
    </div>
  </div>
  <!-- main wrapper-->
</body>

</html>
