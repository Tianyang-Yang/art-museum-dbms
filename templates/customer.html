<html>

<head>
  <title>Art Museum DBMS</title>
  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="/static/personnel.css">
  <link rel="stylesheet" href="/static/dropdown.css">
  <script src="/static/index.js"></script>
  <script src="/static/dropdown.js"></script>
  <script src="/static/sorttable.js"></script>
  <style>
    body{ 
        font-size: 15pt;
        font-family: arial;
      }
    </style>
</head>


<body>
  <h1> Art Museum DBMS</h1>
  <div id="main-wrapper">
    <div class="topnav">
      <div class="search-container">
        <input type="text" placeholder="Enter your search here..." name="search">
        <button type="submit" onclick="displayResult()">Search</button>
      </div>
      <div id="search-result">
        This is the search result.
      </div>
    </div>

    <div id="nav">
      <ul>
        <li><a href="index">Inventory</a></li>
        <li><a href="personnel">Personnel</a></li>
        <li><a href="customer">Customer</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <a href="addcust"><button class="dropbtn">Add Customer</button></a>
    </div>
  </div>

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'customers')">Customers</button>
  </div>

  <!-- Tab content -->
  <div id="customers" class="tabcontent">
    <h3>Customers</h3>
    <table class="tb sortable">
      <tr>
        <th>Name</th>
        <th>Visit Date</th>
        <th>Exhibition Visited</th>
      </tr>
      {% for a,b,c in custdata %}
      <tr>
        <td>{{a}}</td>
        <td>{{b}}</td>
        <td>{{c}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  </div>

</body>


</html>
